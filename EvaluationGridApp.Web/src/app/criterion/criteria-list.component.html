<div class="criteriaList">
    <div class="criteriaList-header">
        <h1>Criterias</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="criteriaList-item">
        <div class="criteriaList-name">
            {{ entity.name }}
        </div>
        <div class="criteriaList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
