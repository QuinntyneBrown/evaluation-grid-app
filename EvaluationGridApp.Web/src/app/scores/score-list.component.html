<div class="scoreList">
    <div class="scoreList-header">
        <h1>Scores</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="scoreList-item">
        <div class="scoreList-name">
            {{ entity.name }}
        </div>
        <div class="scoreList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
